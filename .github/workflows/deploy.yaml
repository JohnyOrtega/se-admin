name: Deploy ğŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ./src/Api/Api.csproj

      - name: ğŸ—ï¸ Build Project
        run: dotnet build ./src/Api/Api.csproj --no-restore -c Release

      - name: âœ… Run Tests
        run: dotnet test ./src/Api/Api.csproj --no-build --verbosity normal

      - name: ğŸ›¡ï¸ Publish Artifacts
        run: dotnet publish ./src/Api/Api.csproj -c Release -o ./publish
