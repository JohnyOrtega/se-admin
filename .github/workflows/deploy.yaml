name: Deploy ğŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ./src/Api/Api.csproj

      - name: ğŸ—ï¸ Build Project
        run: dotnet build ./src/Api/Api.csproj --no-restore -c Release

      - name: âœ… Run Tests
        run: dotnet test ./src/Api/Api.csproj --no-build --verbosity normal

      - name: ğŸ›¡ï¸ Publish Artifacts
        run: dotnet publish ./src/Api/Api.csproj -c Release -o ./publish
  publish:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ”‘ Login to Amazon ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.REPOSITORY }}

      - name: ğŸ“¦ Build and Tag Docker Image
        run: docker build -t ${{ secrets.REPOSITORY }}:latest -f ./src/Api/Dockerfile .

      - name: ğŸš€ Push Docker Image to Amazon ECR
        run: docker push ${{ secrets.REPOSITORY }}:latest
